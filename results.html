<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Exam Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .results-container {
            display: grid;
            gap: 2rem;
        }

        .results-summary {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-item {
            text-align: center;
        }

        .summary-item .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .summary-item .label {
            color: #666;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .result-details {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .performance-chart {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .question-breakdown {
            margin-top: 2rem;
        }

        .question-item {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-info {
            flex: 1;
        }

        .question-text {
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .question-meta {
            color: #666;
            font-size: 0.875rem;
        }

        .question-result {
            text-align: right;
            margin-left: 2rem;
        }

        .result-mark {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .result-mark.correct {
            color: var(--secondary-color);
        }

        .result-mark.incorrect {
            color: var(--danger-color);
        }

        .result-mark.partial {
            color: var(--warning-color);
        }

        .certificate-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-top: 2rem;
        }

        .certificate-section h2 {
            margin-bottom: 1rem;
        }

        .download-certificate {
            background: white;
            color: var(--primary-color);
            font-size: 1.1rem;
            padding: 1rem 2rem;
            margin-top: 1rem;
        }

        .download-certificate:hover {
            background: var(--light-color);
            color: var(--primary-color);
        }

        .filters-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .export-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--background-color);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .export-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ðŸ“š Exam Portal</div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="results.html">Results</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Filters Section -->
        <div class="filters-section" id="filters-section">
            <h2>Filter Results</h2>
            <div class="filter-row">
                <div class="form-group">
                    <label for="exam-filter">Exam</label>
                    <select id="exam-filter" class="form-control">
                        <option value="">All Exams</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-range-filter">Date Range</label>
                    <select id="date-range-filter" class="form-control">
                        <option value="">All Time</option>
                        <option value="7">Last 7 Days</option>
                        <option value="30">Last 30 Days</option>
                        <option value="90">Last 90 Days</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="resultsManager.applyFilters()">Apply Filters</button>
                </div>
            </div>
            <div class="export-buttons">
                <button class="btn btn-secondary" onclick="resultsManager.exportResults('csv')">Export CSV</button>
                <button class="btn btn-secondary" onclick="resultsManager.exportResults('pdf')">Export PDF</button>
                <button class="btn btn-secondary" onclick="resultsManager.printResults()">Print</button>
            </div>
        </div>

        <!-- Results Container -->
        <div class="results-container" id="results-container">
            <!-- Loading State -->
            <div class="exam-loading" id="results-loading">
                <div class="loading"></div>
                <p>Loading your results...</p>
            </div>

            <!-- Results will be loaded here -->
        </div>
    </main>

    <!-- Alert Modal -->
    <div class="modal" id="alert-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="alert-title">Notification</h2>
            </div>
            <div class="modal-body">
                <p id="alert-message"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="alert-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="js/results.js"></script>
</body>
</html>
