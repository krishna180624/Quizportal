<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal - Login & Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>ðŸ“š Exam Portal</h1>

            <div class="auth-tabs">
                <button class="auth-tab active" id="login-tab">Login</button>
                <button class="auth-tab" id="register-tab">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Username or Email</label>
                        <input type="text" id="login-username" class="form-control" required>
                        <div class="error-message" id="login-username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" required>
                        <div class="error-message" id="login-password-error"></div>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                        <span id="login-btn-text">Login</span>
                        <div class="loading" id="login-loading" style="display: none;"></div>
                    </button>

                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-fullname">Full Name</label>
                        <input type="text" id="register-fullname" class="form-control" required>
                        <div class="error-message" id="register-fullname-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" class="form-control" required>
                        <div class="error-message" id="register-username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" required>
                        <div class="error-message" id="register-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control" required>
                        <div class="error-message" id="register-password-error"></div>
                        <small style="color: #666;">Password must be at least 8 characters long with uppercase, lowercase, and numbers.</small>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" class="form-control" required>
                        <div class="error-message" id="register-confirm-password-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="register-role">Register as</label>
                        <select id="register-role" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <div class="error-message" id="register-role-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                        <span id="register-btn-text">Create Account</span>
                        <div class="loading" id="register-loading" style="display: none;"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal" id="alert-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="alert-title">Notification</h2>
            </div>
            <div class="modal-body">
                <p id="alert-message"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="alert-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
